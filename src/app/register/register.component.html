<div class="login-box-wrapper">
    <div class="login-box">
        <h1 class="mb-4 pb-3">Sign Up</h1>
        <div class="row">
            <div class="col-12">
                <div class="form-with-icon">  
                    <i class="far fa-user-circle form-icon ml-3"></i>
                    <input class="form-control full-width mb-4 pl-5" autocomplete="off" type="text" placeholder="Full Name">
                </div>
            </div>
            <div class="col-12">
                <div class="form-with-icon">  
                    <i class="far fa-envelope form-icon ml-3"></i>
                    <input class="form-control full-width mb-4 pl-5" autocomplete="off" type="email" placeholder="Registered email address">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex">
                    <div>
                        <ng-select class="custom-ng-select mb-4" [items]="allCountryCodes" [(ngModel)]="selectedCountryCode" bindLabel="mobile_code" bindValue="mobile_code" [searchFn]="customSearchFn">
                            <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                                <div>{{item.country_name}} ({{item.mobile_code}})</div>
                            </ng-template>
                        </ng-select>
                    </div>  
                    <div class="flex-grow-1 pl-3">
                        <div class="form-with-icon">  
                            <i class="fas fa-mobile-alt form-icon ml-3"></i>
                            <input class="form-control full-width mb-4 pl-5" autocomplete="off" type="text" placeholder="Mobile no.">
                        </div>
                    </div>  
                </div>  
            </div>  
            <div class="col-12">   
                <div class="form-with-icon">
                    <i class="fas fa-lock form-icon ml-3"></i>
                    <input class="form-control full-width mb-4 text-password pl-5" autocomplete="off" type="text" placeholder="Password">
                </div>                
            </div>        
            <div class="col-12 d-flex justify-content-center pt-4">
                <button type="submit" class="login-button">Submit</button>
            </div>    
            <div class="col-12 d-flex justify-content-center mt-4">
                <a routerLink="/login">Back to login</a>
            </div>
            
            <!-- <div class="col-12">
                <label class="col-form-label">Password</label>
                <ng-select class="custom-ng-select mb-4" placeholder="Select">
                    <ng-option value="Male">Male</ng-option>
                    <ng-option value="Female">Female</ng-option>
                </ng-select>
            </div> -->
        </div>    
    </div>    
</div>
